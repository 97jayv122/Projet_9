
{% load static %}
{% load blog_extras %}
<div class="ticket">
  <a href="{% url 'create-review' ticket.id %}"><img src="{{ ticket.image.url }}" alt="{{ ticket.title }}">
    <div class="post">
      <h3>{{ ticket.title }}</h3>
      <p>{{ ticket.description }}</p>
        <p>{% if ticket.uploader.profile_photo %}
              <img class="avatar" src="{{ ticket.uploader.profile_photo.url }}" alt="">
            {% else %}
              <img class="avatar" src="{% static '/images/default_profile.png' %}" alt="">
            {% endif %}
          Auteur : 
        {% get_poster_display ticket.uploader %}</p>
      <p>{% get_posted_at_display ticket.time_created %}</p>
    </div>
  </a>  
</div>
