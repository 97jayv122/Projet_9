{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h2 class="mb-4 text-center">Télécharger une photo de profil</h2>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.as_p }}
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Télécharger</button>
    </div>
  </form>
</div>
{% endblock content %}
